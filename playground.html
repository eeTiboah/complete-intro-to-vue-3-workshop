<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>Frontend Master</h1>
      <p v-if="message.length % 2 == 0">Even: {{message}}</p>
      <p v-if="message.length % 2 != 0">Odd: {{message}}</p>
      <ul>
        <li v-for="number in numbers">{{number}}</li>
      </ul>
      <hr />

      <h2>{{displayTitle}}</h2>
      <p>{{count}}</p>
      <label for="incrementAmount">Increase by: </label>
      <input 
        type="number" 
        v-model="incrementAmount"
        />
      <button v-on:click="incrementCount($event)">Increment</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const {createApp} = Vue
      const app = createApp({
        data() {
          return {
            count: 10,
            counterTitle: "App Counter",
            incrementAmount: 10,
            message: "hello there",
            numbers: [1,2,3,4,5]
          }
        },
        methods: {
          incrementCount(event){
            console.log(event)
            this.count += this.incrementAmount
          },
        },
        computed: {
          displayTitle(){
            if (this.count > 20){
              return "App Counter > 20"
            } else {
              return "App Counter"
            }
          }
        },
        // watch: {
        //   count(val){
        //     if (val > 20){
        //       this.counterTitle = "App Counter > 20"
        //     }
        //   }
        // }
      })
      app.mount("#app")
    </script>
  </body>
</html>
