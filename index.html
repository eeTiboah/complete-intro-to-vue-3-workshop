<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-for="number in numbers">
        <p v-if="number % 2 == 0">{{number}}</p>
      </div>
      <p><span v-for="(character, index) in characters">{{character.name}}{{characters.length - 1 === index ? "" : ", "}}</span></p>
      <p ></p>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const {createApp} = Vue
      const app = createApp({
        data: () => ({
          numbers: [2,3,4,5,6,7,8,9,10],
          characters: [{
            name: "Aang"
          },{
            name: "Zuko"
          },{
            name: "Toph"
          }]
        })
      })

      app.mount("#app")
    </script>
  </body>
</html>
